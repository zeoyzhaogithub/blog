<!DOCTYPE html>
<html>

    <title>绘制渐变图形</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script1.js" charset="utf-8"></script>

<body onload="
        draw0('canvas0');
        draw1('canvas1'); 
        draw2('canvas2');
        draw3('canvas3');
        draw4('canvas4');
        draw5('canvas5');
        draw6('canvas6');
    ">

    <h2>canvas元素使用示例-绘制线性渐变</h2>
    <canvas id="canvas0" width="400" height="300"></canvas>

    <canvas id="canvas1" width="450" height="360"></canvas>

    <canvas id="canvas2" width="450" height="360"></canvas>
    <h2>canvas元素使用示例-坐标变换与路径结合</h2>
    <canvas id="canvas3" width="450" height="360"></canvas>
    <h2>canvas元素使用示例-矩阵变换-transform</h2>
    <canvas id="canvas4" width="400" height="300"></canvas>
    <h2>canvas元素使用示例-矩阵变换-settransform</h2>
    <canvas id="canvas5" width="400" height="200"></canvas>
    <h2>canvas元素使用示例-设置音影效果</h2>
    <canvas id="canvas6" width="400" height="300"></canvas>
