<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>web storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        
    </style>
    <script type="text/javascript" src="storageBasic.js" charset="utf-8"></script>
</head>
<body>
    <h2>web storage 示例</h2>
    <p id="msg"></p>
    <input type="text" id="input">
    <input type="button" value="save data" onclick="saveStorage('input');">
    <input type="button" value="read data" onclick="loadStorage('msg');">
    <h2>留言板</h2>
    <textarea id="demo" cols="60" rows="10"></textarea><br>
    <input type="button" value="追加" onclick="saveStorage1('demo');">
    <input type="button" value="初始化" onclick="clearStorage1('msg1');">
    <hr>
    <p id="msg1"></p>
    <hr>
    <h2>客户联系信息管理网页</h2>
    <table>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>email：</td>
            <td>
                <input type="text" id="email">
            </td>
        </tr>
        <tr>
            <td>电话号码：</td>
            <td>
                <input type="text" id="tel">
            </td>
        </tr>
        <tr>
            <td>备注：</td>
            <td>
                <input type="text" id="memo">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="保存" onclick="saveStorage2();">
            </td>
        </tr>
    </table>
    <hr>
    <p>
        检索:
        <input type="text" id="find">
        <input type="button" value="检索" onclick="findStorage('msg2');">
    </p>
    <p id="msg2"></p>
</body>
</html>
