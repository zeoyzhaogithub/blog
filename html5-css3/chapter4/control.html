<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>标签control属性的使用示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript">
    function setValue(){
        var label = document.getElementById('label');
        var textbox = label.control;
        textbox.value = "213001";  
    }
    function AlertSelectionDirection(){
        var control = document.forms[2]["text"];
        console.log(control);
        var Direction = control.selectionDirection;
        alert(Direction);
    }
    </script>
</head>
<body>
    <h3>control标签的使用实例</h3>
    <form>
        <label id="label">
            邮编：
            <input id="txt_zip" maxlength="6">
            <small>请输入六位数字</small>
        </label>
        <input type="button" value="设置默认值" onclick="setValue()"/>
        <input type="text" placeholder="input me">
    </form>
    <br>
    text:<input type="text" name="greeting" list="greetings">
    <datalist id="greetings" style="display:none;">
        <option value="Good morning">googd morning</option>
        <option value="hello">hello</option>
        <option value="googd afternoon">good afternoon</option>
    </datalist>
    <br>
    <input type="text" name="greeting" autocomplete="on" list="greetings">
    <form>
        请输入指定格式的内容:
        <input pattern="[0-9][A-Z]{3}" name=part>
        <input type="submit">
    </form>
    <form>
        <input type="test" name="text">
        <input type="button" value="惦记我" onclick="AlertSelectionDirection()">
    </form>
    <br>
    <input type="checkbox" indeterminate id="cd">indeterminate属性测试
    <br>
    <h3>image 类型的input元素使用示例</h3>
    <form action="test.php" method="post">
        姓名:<input type="text" name="name">
        <input type="image" src="../img/s28319866.jpg" alt="编辑" width=23 height=23>
    </form>
    <form action="test.php" method="POST">
        <textarea name="name" maxlength=100 rows=5 wrap="hard" cols=5></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
